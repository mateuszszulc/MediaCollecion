apply plugin: 'java'

version = '1.0'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile 'org.testng:testng:6.8.8'
    compile 'pl.mszulc:JavaLibraryEx:+'
    compile 'org.mockito:mockito-core:1.10.8'
    compile 'com.google.guava:guava:18.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}